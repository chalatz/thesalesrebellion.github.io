<header class="site-header">

    <div class="container">

        <div class="site-header__logo">
            <a href="{{- '/' | relative_url -}}">
                <img src="{{- '/assets/images/logo.png' -}}" alt="Sales Rebellion Home page">
            </a>
        </div>

        <nav class="menu">
            <ul class="menu__items">
                {%- for item in site.data.navigation.items -%}
                    <li class="menu__item">
                        <a href="{{- item.url | relative_url -}}" class="menu__link">
                            {{- item.name -}}
                        </a>
                    </li>
                {%- endfor -%}
            </ul>
        </nav>

    </div>

</header>
