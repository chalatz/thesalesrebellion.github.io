---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
{% include head.html -%}
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5VKQJGV" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    {{ content }}

    {%- include footer.html %}



    <script src="{{- '/assets/js/scripts.js' -}}"></script>

    {%- if page.has_modal == true -%}
      {%- include micromodal.html -%}
      <script>
        document.addEventListener("DOMContentLoaded", function() {

          try {

            MicroModal.init({
              awaitCloseAnimation: true,
            });

          } catch (e) {
            console.log("micromodal error: ", e);
          }

        });
      </script>
    {%- endif -%}


    {%- if page.has_video == true -%}
      {% include youtube_api.html %}
    {%- endif -%}

    {%- if page.pipedrive_bot -%}

      <div class="pipedriveWebForms" data-pd-webforms="https://webforms.pipedrive.com/f/{{ page.pipedrive_bot }}">
        <script src="https://webforms.pipedrive.com/f/loader"></script>
      </div>

    {% endif %}

</body>
</html>
